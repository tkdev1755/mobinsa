<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mob'INSA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <script type="module" src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #F56249, #ee9ca7);
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 3rem;
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .image-column {
      flex: 1 1 600px;
      display: flex;
      justify-content: center;
    }

    .image-column img {
      max-width: 600px;
      width: 100%;
      height: auto;
    }

    .text-column {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .text-column h1 {
      font-size: 3rem;
      font-weight: 800;
      margin: 0;
    }

    .text-column p {
      font-size: 1.2rem;
      font-weight: 400;
      margin: 0;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .button-grid a, .platform-buttons button {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      text-align: center;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      cursor: pointer;
    }

    .button-grid a:hover,
    .platform-buttons button:hover {
      background: rgba(255, 255, 255, 0.5);
      color: #000;
    }

    .platform-buttons {
      display: none;
      margin-top: 1rem;
      gap: 1rem;
      animation: fadeIn 0.3s ease-in-out;
    }
    .ph {
      font-size: 1.5rem; */
    }
    .platform-buttons.show {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 700px) {
      .glass-container {
        flex-direction: column;
      }

      .text-column h1 {
        font-size: 2rem;
      }
    }

    .github-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.8rem;
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      transition: background 0.3s ease;
      z-index: 10;
    }

    .github-button:hover {
      background: rgba(255, 255, 255, 0.4);
      color: black;
    }

  </style>
</head>
<body>


  <div class="glass-container">
    <a href="https://github.com/ton-utilisateur/ton-repo" target="_blank" class="github-button">
      <i class="ph ph-github-logo"></i>
    </a>
    <div class="image-column">
      <img src="img.png" alt="Aperçu du projet">
    </div>

    <div class="text-column">
      <h1>Mob'INSA</h1>
      <p>Un logiciel pour simplifier les jury de mobilité</p>

    <div class="button-grid">
      <a href="#" id="toggle-download"><i class="ph ph-download-simple"></i> Télécharger</a>
      <a href="https://tkdocs.craft.me/cDa5md84MM1wgG" target="_blank"><i class="ph ph-book-open"></i> Comment l'utiliser ?</a>
      <a href="https://github.com/tkdev1755/mobinsa/wiki" target="_blank"><i class="ph ph-wrench"></i> Comment le maintenir ?</a>
      <a href="https://tkdev1755.github.io/mobinsa/dartdoc/" target="_blank"><i class="ph ph-books"></i> Documentation</a>
    </div>


      <div class="button-grid platform-buttons" id="platformButtons">
        <a href="https://github.com/tkdev1755/mobinsa/releases/latest/download/mobinsa_windows.zip">
          <i class="ph ph-windows-logo"></i> Windows
        </a>
        <a href="https://github.com/tkdev1755/mobinsa/releases/latest/download/mobinsa_macos_universal.zip">
          <i class="ph ph-apple-logo"></i> macOS
        </a>
        <a href="https://github.com/tkdev1755/mobinsa/releases/latest/download/mobinsa_linux.zip">
          <i class="ph ph-linux-logo"></i> Linux
        </a>
      </div>

    </div>
  </div>

  <script>
    document.getElementById("toggle-download").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("platformButtons").classList.toggle("show");
    });
  </script>
</body>
</html>
